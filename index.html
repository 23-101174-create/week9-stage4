<body>
    <header>
        <nav class="nav-bar-box">
            <img class="logo" src="img/logo.png">
        <li class="header-links">
            <a class="header-font-1" href="#" id="Home"></a>
            <a class="header-font-2" href="products.html" id="Products"></a>
            <a class="header-font-2" href="#" id="Cone-Factory"></a>
            <a class="header-font-2" href="about-us.html" id="About-us"></a>
            <a class="header-font-2" href="#" id="contacts"></a>
        </li>
        <img class="cart" src="img/cart.png">
    </nav>
    </header>
    <section class="background-img">
        <div class="title-box-1">
            <p class="title" id="title-1"></p>
            <p class="subtitle-1" id="sub-1"></p>
            <div class="button" id="button-1"></div>
        </div>
        <div class="fruits-back">
        <model-viewer class="ice-cream-box" src="model/ice cream cone 3d model.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            <!-- <div id="ar-prompt">
                <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
            </div> -->
        </model-viewer>
    </div>
    </section>

    <section class="product-large-box">
        <div class="inner-box">
            <div class="product-small-box">
                <div class="card-1">
                    <img class="circle" src="img/frame1.png">
                    <div class="title-box-2">
                        <p class="ice-name" id="black"></p>
                        <p class="ice-sub" id="sub-2"></p>
                        <div class="arrow-circle">
                            <img class="arrow" src="img/arrow.png">
                        </div>
                    </div>
                </div>

                <div class="card-2">
                    <img class="circle" src="img/frame2.png">

                        <p class="ice-name-2" id="red"></p>
                        <p class="ice-sub-2" id="sub-3"></p>

                    </div>
            </div>
            <div class="card-3">
                <img class="circle" src="img/frame3.png">
                <div class="title-box-2">
                    <p class="ice-name-3" id="frozy"></p>
                    <p class="ice-sub-3" id="sub-4"></p>
                    <div class="arrow-circle-3">
                        <img class="arrow" src="img/arrow.png">
                    </div>
                </div>
            </div>
        </div>

        <div class="button-2" id="button-2"></div>
    </section>


    <section class="back-2">
        <div class="title-box-3">
            <p class="title-3" id="title-3"></p>
            <p class="subtitle-3" id="sub-5"></p>
            <div class="button-3" id="button-3"></div>
        </div>
        <img class="ice-cream-cup" src="img/cup-ice-cream.png">
    </section>
    
    <section class="back-3-box">
        <div class="back-3">
            <div class="box-small">
                <p class="title-4" id="title-4"></p>
                <p class="subtitle-4" id="sub-6"></p>
                <div class="button-4" id="button-4"></div>

    <section class="back-4">

            <p class="title-5" id="most"></p>
            <p class="subtitle-5" id="sub-7"></p>

        <div class="back-4-small">

        </div>
        <div class="card-4">
            <img class="img-2" src="img/pis.png">
            <p class="pis" id="pist"></p>
        </div>
        <div class="card-4">
            <img class="img-3" src="img/blue.png">
            <p class="blue" id="blue"></p>
        </div>
    </div>

            <p class="last-title" id="last-title"></p>
            <p class="last-sub" id="last-sub"></p>

                    <li><a href="#" id="our"></a></li>
                    <li><a href="#" id="our-2"></a></li>

            <div class="footer-section">

                    <li><a href="products.html" id="Products-2"></a></li>
